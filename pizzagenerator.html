<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="scriptgeneratorpizza.js" defer></script>
</head>
<body>
    <main>
        <h2>Pizza Generator</h2>
        <p>" Vorrei una pizza con <span id="ingredienti">****
             </span>, con aggiunta 
            di <span id="aggiunta">****</span> e impasto <span id="impasto">***</span>
        </p>
        <div>
            <button 
            class="btn btnColor1" 
            id="btn-ingredienti"
            onclick="generaIngredienti()">Ingredienti</button>
            <button 
            class="btn btnColor2"
            onclick="generaAggiunta()"
            >Aggiunta</button>
            <button class="btn btnColor3" onclick="generaImpasto()">Impasto</button>
            <button class="btn btnColor4" onclick="generaTutto()"
            >Pizza Completa</button>
        </div>
    </main>



</body>
</html>
